<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <h1>Create An Account</h1>
  </head>
  <body>
    <form>
      <div>
      <label for="First-Name">First Name</label>
      <input id="First-Name" required placeholder="First Name" type="text"/>
    </div>
    <div>
      <label for="Last-Name">Last Name</label>
      <input id="Last-Name" required placeholder="Last Name" type="text"/>
    </div>
    <div>
      <label for="Email">Email</label>
      <input id="Email" required placeholder="Email" type="email"/>
    </div>
    <div>
      <label for="UserName">Username</label>
      <input id="UserName" required placeholder="UserName" type="text"/>
    </div>
    <div>
      <label for="Password">Password</label>
      <input id="Password" placeholder="Password"type="password" minlength="10" required/>
    </div>
    <div>
      <label for="date">Birth date</label>
      <input id="date" type="date"/>
    </div>
    <div>
      <label for="range">How happy are you?</label>
      <input id="range" type="range" />
    </div>
    <div>
      <label for="color">What is your Fav color?</label>
      <input id="color" type="color"/>
    </div>
    <div>
      <input type="submit" value="Create Account"/>
    </div>
    </form>
  </body>
</html>
